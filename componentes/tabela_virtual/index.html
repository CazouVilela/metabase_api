<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Virtual - Metabase Customizações</title>
    
    <!-- CSS Base Compartilhado -->
    <link rel="stylesheet" href="../recursos_compartilhados/css/base.css">
    
    <!-- CSS Específico da Tabela -->
    <link rel="stylesheet" href="css/tabela.css">
    
    <!-- ClusterizeJS para virtualização (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css">
</head>
<body>
    <!-- Container principal -->
    <div id="app">
        <!-- Indicador de atualização -->
        <div id="update-indicator" class="update-indicator">
            🔄 Dados atualizados
        </div>
        
        <!-- Área de debug (colapsável) -->
        <div id="debug-container" class="debug-container card"></div>
        
        <!-- Container da tabela -->
        <div id="table-container" class="table-container">
            <!-- Loading inicial -->
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="text-muted">Inicializando tabela virtual...</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts externos (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
    
    <!-- Scripts compartilhados -->
    <script src="../recursos_compartilhados/js/api-client.js"></script>
    <script src="../recursos_compartilhados/js/filter-manager.js"></script>
    <script src="../recursos_compartilhados/js/data-processor.js"></script>
    <script src="../recursos_compartilhados/js/export-utils.js"></script>
    
    <!-- Scripts locais específicos do componente -->
    <script src="js/utils.js"></script>
    <script src="js/virtual-table.js"></script>
    
    <!-- Script principal adaptado para recursos compartilhados -->
    <script src="js/main.js"></script>
    
    <!-- 
    Scripts removidos (substituídos pelos compartilhados):
    - js/filtros.js → substituído por filter-manager.js
    - js/data-loader.js → substituído por api-client.js + data-processor.js
    -->
</body>
</html>
